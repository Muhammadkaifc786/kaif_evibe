<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Events - Kaif eVibe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="/kaif_evibe/templates/css/admin_events.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: url("/kaif_evibe/templates/images/bg.jpg") no-repeat center center/cover;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .Nav-1 {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(13px);
            -webkit-backdrop-filter: blur(13px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 32px 0 rgba(0, 0, 0, 0.37);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .Nav-1 h1 {
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            font-weight: 600;
            letter-spacing: 2px;
            white-space: nowrap;
        }

        .Nav-Element {
            flex: 0 0 auto;
        }

        .Nav-Element ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        .Nav-Element a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .Nav-Element a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .logout-btn {
            background: rgba(255, 75, 43, 0.2);
            border: 1px solid rgba(255, 75, 43, 0.3);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 75, 43, 0.3);
        }

        .main-content {
            margin-top: 100px;
            padding: 2rem;
        }

        .events-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(13px);
            -webkit-backdrop-filter: blur(13px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .events-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .events-header h2 {
            color: #fff;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .events-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 1rem;
        }

        .events-table th {
            color: #fff;
            font-weight: 500;
            text-align: left;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .events-table td {
            padding: 1rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .event-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .event-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }

        .event-details h3 {
            margin: 0;
            color: #fff;
            font-size: 1.1rem;
        }

        .event-details p {
            margin: 0.5rem 0 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-dropdown {
            position: relative;
            display: inline-block;
        }

        .status-dropdown-content {
            display: none;
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(13px);
            min-width: 120px;
            box-shadow: 0 4px 32px 0 rgba(0, 0, 0, 0.37);
            border-radius: 8px;
            z-index: 1;
            padding: 0.5rem;
        }

        .status-dropdown-content a {
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            display: block;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .status-dropdown-content a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .status-dropdown:hover .status-dropdown-content {
            display: block;
        }

        .status-pending {
            background: rgba(255, 152, 0, 0.2);
            color: #FF9800;
        }

        .status-approved {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .status-rejected {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .edit-btn {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
        }

        .delete-btn {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .no-events {
            text-align: center;
            color: #fff;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="Nav-1">
        <h1>EVibe</h1>
        
        <div class="Nav-Element">
            <ul>
                <li><a href="/kaif_evibe/templates/html/admin_panel.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="/kaif_evibe/templates/html/admin_register.html"><i class="fas fa-user-plus"></i> Register</a></li>
                <li><a href="/kaif_evibe/templates/html/admin_add_category.html"><i class="fas fa-folder-plus"></i> Add Category</a></li>
                <li><a href="/kaif_evibe/templates/html/admin_categories.html"><i class="fas fa-folder"></i> Categories</a></li>
                <li><a href="/kaif_evibe/templates/html/admin_events.html"><i class="fas fa-calendar"></i> Events</a></li>
                <li><a href="/kaif_evibe/templates/html/admin_users.html"><i class="fas fa-users"></i> Users</a></li>
                <li><button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
            </ul>
        </div>
    </div>

    <main class="main-content">
        <div class="events-container">
            <div class="events-header">
                <h2><i class="fas fa-calendar"></i> Event Management</h2>
            </div>

            <table class="events-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Organizer</th>
                        <th>Date</th>
                        <th>Venue</th>
                        <th>Status</th>
                        <th>Tickets</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="eventsTableBody">
                    <!-- Events will be loaded here -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        // Load events from database
        function loadEvents() {
            fetch('/kaif_evibe/php/admin/get_events.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Received data:', data); // Debug log
                    
                    const tbody = document.getElementById('eventsTableBody');
                    tbody.innerHTML = '';

                    if (!data.success) {
                        console.error('Error from server:', data.error);
                        tbody.innerHTML = `<tr><td colspan="9" class="no-events">Error: ${data.error}</td></tr>`;
                        return;
                    }

                    if (!data.events || data.events.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="9" class="no-events">No events found</td></tr>';
                        return;
                    }

                    data.events.forEach(event => {
                        // Process image URL
                        let imageUrl = event.image_url;
                        console.log('Original image URL:', imageUrl);
                        
                        // If the URL doesn't start with /kaif_evibe/, prepend it
                        if (imageUrl && !imageUrl.startsWith('/kaif_evibe/')) {
                            imageUrl = '/kaif_evibe/templates/uploads/' + imageUrl;
                        }
                        
                        console.log('Final image URL:', imageUrl);

                        const row = document.createElement('tr');
                        row.setAttribute('data-event-id', event.id);
                        row.innerHTML = `
                            <td>
                                <div class="event-info">
                                    <img src="${imageUrl || '/kaif_evibe/templates/images/default-event.jpg'}" 
                                         alt="${event.title}" 
                                         class="event-image"
                                         onerror="this.src='/kaif_evibe/templates/images/default-event.jpg'">
                                </div>
                            </td>
                            <td>
                                <div class="event-details">
                                    <h3>${event.title}</h3>
                                    <p>${event.description}</p>
                                </div>
                            </td>
                            <td>
                                <div class="event-details">
                                    <p>${event.organizer_name}</p>
                                </div>
                            </td>
                            <td>
                                <div class="event-details">
                                    <p>${new Date(event.date_time).toLocaleDateString()}</p>
                                    <p>${new Date(event.date_time).toLocaleTimeString()}</p>
                                </div>
                            </td>
                            <td>
                                <div class="event-details">
                                    <p>${event.location}</p>
                                </div>
                            </td>
                            <td>
                                <div class="status-dropdown">
                                    <span class="status-badge status-${event.status.toLowerCase()}">${event.status}</span>
                                    <div class="status-dropdown-content">
                                        <a href="#" onclick="updateStatus(${event.id}, 'pending')">Pending</a>
                                        <a href="#" onclick="updateStatus(${event.id}, 'approved')">Approved</a>
                                        <a href="#" onclick="updateStatus(${event.id}, 'rejected')">Rejected</a>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="event-details" style="text-align: center;">
                                    <p>${event.total_tickets - event.available_tickets}/${event.total_tickets}</p>
                                </div>
                            </td>
                            <td>
                                <div class="event-details" style="text-align: center;">
                                    <p>$${parseFloat(event.ticket_price).toFixed(2)}</p>
                                </div>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <button class="action-btn edit-btn" onclick="editEvent(${event.id})">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="action-btn delete-btn" onclick="deleteEvent(${event.id})">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('eventsTableBody').innerHTML = `<tr><td colspan="9" class="no-events">Error loading events: ${error.message}</td></tr>`;
                });
        }

        // Delete event function
        function deleteEvent(eventId) {
            if (confirm('Are you sure you want to delete this event?')) {
                fetch('/kaif_evibe/php/admin/delete_event.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ event_id: eventId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                        loadEvents();
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while deleting the event');
                });
            }
        }

        // Edit event function
        function editEvent(eventId) {
            window.location.href = `/kaif_evibe/templates/html/admin_edit_event.html?id=${eventId}`;
        }

        // Update status function
        async function updateStatus(eventId, newStatus) {
            try {
                console.log('=== Starting Status Update ===');
                console.log('Event ID:', eventId);
                console.log('New Status:', newStatus);
                
                const response = await fetch('/kaif_evibe/php/admin/update_event_status.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        event_id: eventId,
                        status: newStatus
                    })
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Server error response:', errorText);
                    try {
                        const errorData = JSON.parse(errorText);
                        throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                    } catch (e) {
                        console.error('Error parsing error response:', e);
                        throw new Error(`Server error: ${errorText}`);
                    }
                }

                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    // Update the status badge
                    const eventRow = document.querySelector(`[data-event-id="${eventId}"]`);
                    if (eventRow) {
                        const statusBadge = eventRow.querySelector('.status-badge');
                        if (statusBadge) {
                            statusBadge.textContent = data.new_status;
                            statusBadge.className = `status-badge status-${data.new_status.toLowerCase()}`;
                            console.log('Status badge updated successfully');
                        } else {
                            console.error('Status badge not found');
                        }
                    } else {
                        console.error('Event row not found');
                    }
                    alert('Status updated successfully');
                } else {
                    throw new Error(data.message || 'Failed to update status');
                }
            } catch (error) {
                console.error('Error in updateStatus:', error);
                console.error('Error stack:', error.stack);
                alert('Error updating status: ' + error.message);
            }
        }

        // Load events when page loads
        $(document).ready(function() {
            loadEvents();

            // Handle logout
            $('#logoutBtn').on('click', function(e) {
                e.preventDefault();
                
                $.ajax({
                    url: '../php/logout.php',
                    method: 'POST',
                    dataType: 'json',
                    success: function(response) {
                        console.log('Logout response:', response);
                        if(response && response.success) {
                            window.location.href = 'login.html';
                        } else {
                            alert('Error logging out: ' + (response ? response.message : 'Unknown error'));
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Logout error:', error);
                        console.error('Status:', status);
                        console.error('Response:', xhr.responseText);
                        alert('Error connecting to server');
                    }
                });
                
                return false;
            });
        });
    </script>
</body>
</html>
