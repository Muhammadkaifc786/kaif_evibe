<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - EVibe</title>
    <link rel="stylesheet" href="/kaif_evibe/templates/css/forgot_password.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background: url("/evibe_database-update_with_php/templates/images/bg.jpg") no-repeat center center/cover;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .Nav-1 {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(13px);
            -webkit-backdrop-filter: blur(13px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 32px 0 rgba(0, 0, 0, 0.37);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .Nav-1 h1 {
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            font-weight: 600;
            letter-spacing: 2px;
            white-space: nowrap;
        }

        .Nav-Element {
            flex: 0 0 auto;
        }

        .Nav-Element ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        .Nav-Element a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .Nav-Element a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .Nav-Element a i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .Nav-Element a:hover i {
            transform: scale(1.1);
            color: #FF4B2B;
        }

        .logout-btn {
            background: rgba(255, 75, 43, 0.2);
            border: 1px solid rgba(255, 75, 43, 0.3);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 75, 43, 0.3);
        }
    </style>
</head>
<body>
    <!-- Glassmorphic Navigation -->
    <div class="Nav-1">
        <h1>EVibe</h1>
        
        <div class="Nav-Element">
            <ul>
                <a href="home2.html"><i class="fas fa-home"></i> Home</a>
                <a href="events.html"><i class="fas fa-calendar"></i> Events</a>
                <a href="categories.html"><i class="fas fa-folder"></i> Categories</a>
                <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
                <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
                <a href="login.html" class="logout-btn"><i class="fas fa-sign-in-alt"></i> Login</a>
            </ul>
        </div>
    </div>

    <main class="main-content">
        <div class="content-wrapper">
            <div class="form-container">
                <h2><i class="fas fa-key"></i> Reset Password</h2>

                <form class="glass-form" action="reset_password.html">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                        <small class="form-help">Enter your email address and we'll send you instructions to reset your password.</small>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i> Send Reset Link
                        </button>
                    </div>

                    <div class="form-footer">
                        <a href="login.html" class="back-to-login">
                            <i class="fas fa-arrow-left"></i> Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
