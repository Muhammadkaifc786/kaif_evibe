<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: url("/evibe_database-update_with_php/templates/images/bg.jpg") no-repeat center center/cover;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .Nav-1 {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(13px);
            -webkit-backdrop-filter: blur(13px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 32px 0 rgba(0, 0, 0, 0.37);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .Nav-1 h1 {
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            font-weight: 600;
            letter-spacing: 2px;
            white-space: nowrap;
        }

        .Nav-Element {
            flex: 0 0 auto;
        }

        .Nav-Element ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        .Nav-Element a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .Nav-Element a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .Nav-Element a i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .Nav-Element a:hover i {
            transform: scale(1.1);
            color: #FF4B2B;
        }

        .logout-btn {
            background: rgba(255, 75, 43, 0.2);
            border: 1px solid rgba(255, 75, 43, 0.3);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 75, 43, 0.3);
        }

        .edit-category-container {
            margin-top: 100px;
            padding: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .edit-category-header {
            margin-bottom: 2rem;
        }

        .edit-category-header h2 {
            color: #fff;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .edit-category-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(13px);
            -webkit-backdrop-filter: blur(13px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #fff;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 75, 43, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .save-btn,
        .cancel-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .save-btn {
            background: #FF4B2B;
            color: #fff;
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .save-btn:hover,
        .cancel-btn:hover {
            transform: translateY(-2px);
        }

        .save-btn:hover {
            background: #ff3b1a;
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .success-message,
        .error-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(75, 192, 192, 0.2);
            color: #fff;
        }

        .error-message {
            background: rgba(255, 75, 43, 0.2);
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Glassmorphic Navigation -->
    <div class="Nav-1">
        <h1>EVibe</h1>
        
        <div class="Nav-Element">
            <ul>
                <a href="admin_panel.html"><i class="fas fa-home"></i> Dashboard</a>
                <a href="admin_register.html"><i class="fas fa-user-plus"></i> Register</a>
                <a href="admin_add_category.html"><i class="fas fa-folder-plus"></i> Add Category</a>
                <a href="admin_categories.html"><i class="fas fa-folder"></i> Categories</a>
                <a href="admin_events.html"><i class="fas fa-calendar"></i> Events</a>
                <a href="admin_users.html"><i class="fas fa-users"></i> Users</a>
                <a href="index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </ul>
        </div>
    </div>

    <div class="edit-category-container">
        <div class="edit-category-header">
            <h2><i class="fas fa-edit"></i> Edit Category</h2>
        </div>

        <div class="success-message" id="successMessage">
            Category updated successfully!
        </div>

        <div class="error-message" id="errorMessage">
            Error updating category. Please try again.
        </div>

        <div class="edit-category-form">
            <form id="editCategoryForm">
                <div class="form-group">
                    <label for="name">Category Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="icon">Icon Class (e.g., fas fa-music)</label>
                    <input type="text" id="icon" name="icon" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <a href="admin_categories.html" class="cancel-btn">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get category ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const categoryId = urlParams.get('id');

            if (!categoryId) {
                window.location.href = 'admin_categories.html';
                return;
            }

            // Load category data
            fetch(`/kaif_evibe/php/admin/get_category.php?id=${categoryId}`)
                .then(response => response.json())
                .then(category => {
                    document.getElementById('name').value = category.name;
                    document.getElementById('icon').value = category.icon;
                })
                .catch(error => {
                    console.error('Error loading category:', error);
                    document.getElementById('errorMessage').textContent = 'Error loading category data';
                    document.getElementById('errorMessage').style.display = 'block';
                });

            // Handle form submission
            document.getElementById('editCategoryForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                formData.append('category_id', categoryId);
                
                fetch('/kaif_evibe/php/admin/update_category.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('errorMessage').textContent = data.error;
                        document.getElementById('errorMessage').style.display = 'block';
                    } else {
                        document.getElementById('successMessage').style.display = 'block';
                        setTimeout(() => {
                            window.location.href = 'admin_categories.html';
                        }, 1500);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('errorMessage').textContent = 'Error updating category';
                    document.getElementById('errorMessage').style.display = 'block';
                });
            });
        });
    </script>
</body>
</html>
