<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - EVibe</title>
    <link rel="stylesheet" href="/kaif_evibe/templates/css/customer_bookings.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">
            <h1>EVibe</h1>
        </div>
        
        <div class="nav-menu">
            <a href="customer_dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="customer_events.html"><i class="fas fa-calendar"></i> Events</a>
            <a href="customer_bookings.html" class="active"><i class="fas fa-ticket-alt"></i> My Bookings</a>
            <a href="customer_favorites.html"><i class="fas fa-heart"></i> Favorites</a>
            <a href="customer_chat.html"><i class="fas fa-comments"></i> Messages</a>
            <div class="nav-profile">
                <img src="/evibe_database-update_with_php/templates/images/default-avatar.png" alt="Profile">
                <div class="profile-dropdown">
                    <a href="customer_profile.html"><i class="fas fa-user"></i> Profile</a>
                    <a href="customer_settings.html"><i class="fas fa-cog"></i> Settings</a>
                    <a href="customer_payments.html"><i class="fas fa-credit-card"></i> Payments</a>
                    <a href="../php/logout.php"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="bookings-container">
            <!-- Page Header -->
            <div class="page-header">
                <h1>My Bookings</h1>
                <div class="booking-filters">
                    <select id="status-filter">
                        <option value="all">All Bookings</option>
                        <option value="upcoming">Upcoming</option>
                        <option value="past">Past</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                    <select id="sort-filter">
                        <option value="date-asc">Date (Oldest First)</option>
                        <option value="date-desc">Date (Newest First)</option>
                        <option value="price-asc">Price (Low to High)</option>
                        <option value="price-desc">Price (High to Low)</option>
                    </select>
                </div>
            </div>

            <!-- Bookings List -->
            <div class="bookings-list" id="bookings-list">
                <!-- Bookings will be loaded dynamically -->
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button class="prev-page" disabled>
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="page-numbers">
                    <!-- Page numbers will be loaded dynamically -->
                </div>
                <button class="next-page">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <script src="/evibe_database-update_with_php/templates/js/customer_bookings.js"></script>
</body>
</html>
