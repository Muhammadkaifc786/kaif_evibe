<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - EVibe</title>
    <link rel="stylesheet" href="/kaif_evibe/templates/css/admin_panel.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: url("/kaif_evibe/templates/images/bg.jpg") no-repeat center center/cover;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .Nav-1 {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(13px);
            -webkit-backdrop-filter: blur(13px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 32px 0 rgba(0, 0, 0, 0.37);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .Nav-1 h1 {
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            font-weight: 600;
            letter-spacing: 2px;
            white-space: nowrap;
        }

        .Nav-Element {
            flex: 0 0 auto;
        }

        .Nav-Element ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .Nav-Element ul li {
            display: inline-block;
        }

        .Nav-Element a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .Nav-Element a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .Nav-Element a i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .Nav-Element a:hover i {
            transform: scale(1.1);
            color: #FF4B2B;
        }

        .logout-btn {
            background: rgba(255, 75, 43, 0.2);
            border: 1px solid rgba(255, 75, 43, 0.3);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 75, 43, 0.3);
        }

        .container {
            margin-top: 100px;
            padding: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .dashboard-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: space-between;
        }

        .stat-card {
            flex: 1;
            min-width: 200px;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(13px);
            -webkit-backdrop-filter: blur(13px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: space-between;
        }

        .action-card {
            flex: 1;
            min-width: 200px;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(13px);
            -webkit-backdrop-filter: blur(13px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Glassmorphic Navigation -->
    <div class="Nav-1">
        <h1>EVibe</h1>
        
        <div class="Nav-Element">
            <ul>
                <li><a href="/kaif_evibe/templates/html/admin_panel.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="/kaif_evibe/templates/html/admin_register.html"><i class="fas fa-user-plus"></i> Register</a></li>
                <li><a href="/kaif_evibe/templates/html/admin_add_category.html"><i class="fas fa-folder-plus"></i> Add Category</a></li>
                <li><a href="/kaif_evibe/templates/html/admin_categories.html"><i class="fas fa-folder"></i> Categories</a></li>
                <li><a href="/kaif_evibe/templates/html/admin_events.html"><i class="fas fa-calendar"></i> Events</a></li>
                <li><a href="/kaif_evibe/templates/html/admin_users.html"><i class="fas fa-users"></i> Users</a></li>
                <li><button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h1>
        </div>

        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="icon"><i class="fas fa-users"></i></div>
                <h3>Total Users</h3>
                <div class="number">125</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-folder"></i></div>
                <h3>Total Categories</h3>
                <div class="number">8</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-calendar-check"></i></div>
                <h3>Total Events</h3>
                <div class="number">42</div>
            </div>
        </div>

        <div class="quick-actions">
            <div class="action-card">
                <a href="/kaif_evibe/templates/html/admin_add_category.html">
                    <i class="fas fa-folder-plus icon"></i>
                    <h3>Add Category</h3>
                </a>
            </div>
            <div class="action-card">
                <a href="/kaif_evibe/templates/html/admin_register.html">
                    <i class="fas fa-user-plus icon"></i>
                    <h3>Register Admin</h3>
                </a>
            </div>
            <div class="action-card">
                <a href="/kaif_evibe/templates/html/admin_users.html">
                    <i class="fas fa-users icon"></i>
                    <h3>Manage Users</h3>
                </a>
            </div>
            <div class="action-card">
                <a href="/kaif_evibe/templates/html/admin_categories.html">
                    <i class="fas fa-folder icon"></i>
                    <h3>Manage Categories</h3>
                </a>
            </div>
            <div class="action-card">
                <a href="/kaif_evibe/templates/html/admin_events.html">
                    <i class="fas fa-calendar-alt icon"></i>
                    <h3>Manage Events</h3>
                </a>
            </div>
            <div class="action-card">
                <a href="/kaif_evibe/templates/html/admin_reports.html">
                    <i class="fas fa-chart-bar icon"></i>
                    <h3>View Reports</h3>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Function to check admin session
        function checkAdminSession() {
            return fetch('/kaif_evibe/php/check_session.php')
                .then(response => response.json())
                .then(data => {
                    console.log('Session check response:', data);
                    if (!data.logged_in || data.role !== 'admin') {
                        console.log('Not logged in as admin, redirecting to login');
                        window.location.href = '/kaif_evibe/templates/html/login.html';
                        return false;
                    }
                    return true;
                })
                .catch(error => {
                    console.error('Error checking session:', error);
                    window.location.href = '/kaif_evibe/templates/html/login.html';
                    return false;
                });
        }

        // Function to handle logout
        function handleLogout() {
            fetch('/kaif_evibe/templates/php/logout.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/kaif_evibe/templates/html/login.html';
                } else {
                    alert('Error logging out: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Logout error:', error);
                alert('Error connecting to server');
            });
        }

        // Function to load dashboard statistics
        function loadDashboardStats() {
            // Load total users
            fetch('/kaif_evibe/php/admin/get_user_count.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        $('.stat-card:nth-child(1) .number').text(data.count);
                    }
                });

            // Load total categories
            fetch('/kaif_evibe/php/admin/get_category_count.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        $('.stat-card:nth-child(2) .number').text(data.count);
                    }
                });

            // Load total events
            fetch('/kaif_evibe/php/admin/get_event_count.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        $('.stat-card:nth-child(3) .number').text(data.count);
                    }
                });
        }

        $(document).ready(function() {
            // Check session and load dashboard data
            checkAdminSession().then(isLoggedIn => {
                if (isLoggedIn) {
                    loadDashboardStats();
                }
            });

            // Handle logout
            $('#logoutBtn').on('click', function(e) {
                e.preventDefault();
                handleLogout();
            });
        });
    </script>
</body>
</html>
